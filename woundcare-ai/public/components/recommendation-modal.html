<div id="recommendation-modal" class="modal fixed inset-0 z-50 hidden">

    <div class="fixed inset-0 overflow-y-auto">
        <div class="flex min-h-full items-center justify-center p-4">
            <div class="modal-content bg-white dark:bg-gray-800 w-full max-w-2xl rounded-2xl shadow-xl transform transition-all">

                <div class="flex items-center justify-between p-6 border-b border-gray-200 dark:border-gray-700">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        Recomendaciones de Tratamiento
                    </h3>
                    <button data-modal-close class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300">

                <!-- Content -->
                <div class="p-6">

                                focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
