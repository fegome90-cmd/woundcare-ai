<div class="space-y-6">
    <h3 class="text-xl font-bold text-gray-800 dark:text-white">Detalles de la Herida</h3>
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg space-y-6">
        <div class="space-y-4">
            <h4 class="font-semibold text-gray-700 dark:text-gray-300">Medidas</h4>
            <div class="grid grid-cols-3 gap-4">
                <div class="space-y-2">
                    <label for="length" class="block text-sm text-gray-600 dark:text-gray-400">Largo (cm)</label>
                    <input type="number" id="length" name="length" min="0" step="0.1"
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">
                </div>
                <div class="space-y-2">
                    <label for="width" class="block text-sm text-gray-600 dark:text-gray-400">Ancho (cm)</label>
                    <input type="number" id="width" name="width" min="0" step="0.1"
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">
                </div>
                <div class="space-y-2">
                    <label for="depth" class="block text-sm text-gray-600 dark:text-gray-400">Prof. (cm)</label>
                    <input type="number" id="depth" name="depth" min="0" step="0.1"
                        class="w-full px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 dark:focus:ring-blue-400">
                </div>
            </div>
        </div>

        <div class="space-y-4">
            <h4 class="font-semibold text-gray-700 dark:text-gray-300">Fotografías</h4>
            <div class="flex flex-col items-center space-y-4">
                <!-- Área de previsualización -->
                <div id="image-preview" class="flex flex-wrap gap-4 justify-center">
                    <!-- Las imágenes se añadirán aquí dinámicamente -->
                </div>

                <!-- Botón de carga -->
                <label for="image-upload" class="cursor-pointer group">
                    <div class="flex items-center justify-center w-24 h-24 border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg group-hover:border-blue-500 dark:group-hover:border-blue-400 transition-colors">
                        <svg class="w-8 h-8 text-gray-400 dark:text-gray-500 group-hover:text-blue-500 dark:group-hover:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                        </svg>
                    </div>
                    <input type="file" id="image-upload" accept="image/*" class="hidden">
                </label>
                <p class="text-sm text-gray-500 dark:text-gray-400">
                    Haga clic para agregar imágenes de la herida
                </p>
            </div>
        </div>
    </div>
</div>
